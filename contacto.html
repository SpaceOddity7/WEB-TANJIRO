  <head>
    <meta charset="UTF-8" />

      href="./imagenes/pngwing.com.png"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylotanjiro.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <img class="logo-grande" src="./imagenes/logotanjiro.svg" alt="" />
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nuestrasseries.html"
                  >Nuestras series</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobrenosotros.html"
                  >Nuestra historia</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./contacto.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <container class="contenido-comunes">
        <h1>CONTACTO</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >e-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Escribe aquí tu consulta o comentario, estaremos encantadas de
            atenderte</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <br />
          <button type="button" class="btn btn-secondary">Enviar</button>
        </div>
        <div style="text-align: center">
          <img src="./imagenes/giftelefono-size_restricted.gif" />
        </div>

        <br />
        <h6>¡Si lo prefieres puedes contactarnos por Instagram o WhatsApp!</h6>
        <br />

        <section id="logos-contacto">
          <img
            class="logo-insta"
            src="./imagenes/instagram.png"
            alt="logo-insta"
          /><br />
          <p>@tanjiro_anime</p>
          <img
            class="logo-wsp"
            width="40"
            src="./imagenes/logo wsp.com (1).png"
            alt="logo_wsp"
          /><br />
          <p>000000000</p>
        </section>

        <section class="boton-registro text-center">
          <a
            style="background-color: grey; margin: 0 auto"
            href="./registrousuarios.html"
            class="btn btn-primary"
            >Registrate</a
          >
        </section>
      </container>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Designed and built with all the love in the world by Silvia Pino with
          the help of her contributors<a
            ><img
              src="./imagenes/pruebalogominitanjirook...png"
              alt="logotanjiro"
          /></a>
          ©2009.</span
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
